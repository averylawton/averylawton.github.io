            src="images/logo-small.png"
            alt="Logo image"

            class="logo-box"
            />

      <div id="navwrapper">
         <nav>

            </ul>
        </nav>
      </div>
      <main class="wrapper">
         <h1>Storm Center</h1>
         <div class="container">
            <form method="get" action="thanks.html">
               <fieldset>
                  <legend>Applicant Information</legend>
                  <label for="fullname">Full Name*: <br/> <input type="text" id="fullname" name="fullname" pattern="[A-Za-z ]{5}" required>
                  </label>
                  <br/><br/>
                  <label for="phone">Phone*: <br/> <input type="tel" id="phone" name="phone" placeholder="1235551234" required>
                  </label>
                  <br/><br/>
                  <label for="email">Email: <br/> <input type="email" id="email" name="email" placeholder="johndoe@gmail.com" >
                  </label>
                  <br/><br/>
                  <label for="zipcode">Zip Code*: <br/> <input type="number" id="zipcode" name="zipcode" required>
                  </label>
                  <br/><br/>
                  <label for="dateinput">Date:<br/> 
                  <input type="date" id="dateinput" name="dateselector" value="2018-07-22" min="2021-01-01" max="2021-12-31">
                  </label>
                  <br/><br/>
                  <label for="stormtype">
                     Storm Type:
                     <input type="text" id="stormtype" name="stormtype" list="stormtypes">
                        <datalist id="stormtypes">
                           <option value="Please Select" selected disabled>
                           <option value="Flash Flood">
                           <option value="Hail">
                           <option value="Hurricane">
                           <option value="Thunderstorm">
                        </datalist>   
                  </label>
                  <br/><br/>
                  <label>
                     Rating:
                     <input type="range" id="rating" name="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                     <span id="ratingvalue">5</span>
                     <datalist id="tickmarks">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                     </datalist>
                  </label>
                  <br/><br/>
                  <label for="region">Region:
                  <select id="region" name="region">
                  <option value="" selected disabled="disabled">Select Region ...</option>
                  <option value="preston">Preston</option>
                  <option value="springs">Soda Springs</option>
                  <option value="fishHaven">Fish Haven</option>
                  </select>
                  </label>
                  <br/><br/>
                  <label>User in-danger level:
                  <br/></label>
                  <input type="radio" id="yesoption" name="dangerlvl" value="yes">
                  <label for="yesoption">yes</label><br>
                  <input type="radio" id="maybeoption" name="dangerlvl" value="maybe">
                  <label for="maybeoption">maybe</label><br>
                  <input type="radio" id="nooption" name="dangerlvl" value="no">
                  <label for="nooption">no</label>
                  <br/><br/>
                  <label for="additionaltext">More information <br/>
                  <textarea id="additionaltext" name="additionaltext" rows="4" cols="50">
                  </textarea>
                  </label>
                  <br/><br/>
                  <input type="submit" value="Submit">
               </fieldset>
            </form>
         </div>
      </main>
