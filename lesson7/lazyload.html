<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>W07 Image activity</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="css/lazyload.css">
    </head>
    <body class="wrapper">

        <h1>Lazy Loading Images</h1>

        <img
        class="out-view"
        src="images/placeholderimg.png"
        data-src="images/blueflowers.jpg"
         alt="blue flowers"
         />

         <img
         class="out-view"
         src="images/placeholderimg.png"
         data-src="images/bookstore.jpg"
         alt="book store"
         />

         <img
         class="out-view"
         src="images/placeholderimg.png"
         data-src="images/cavern.jpg"
         alt="cavern"
         />

         <img
         class="out-view"
         src="images/placeholderimg.png"
         data-src="images/cloud-moon-smaller.jpg"
         alt="moon in sky"
         />

         <img
         class="out-view"
         src="images/placeholderimg.png"
         data-src="images/fruitonchair.jpg"
         alt="fruit on a chair"
         />

         <img
         class="out-view"
         src="images/placeholderimg.png"
         data-src="images/train.jpg"
         alt="train"
         />
    
        <script src="js/lazyload.js"></script>
    </body>
</html>
